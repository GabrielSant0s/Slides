<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider simple</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="slides" id="slide1">
            <input type="radio" name="slides" id="slide2">
            <input type="radio" name="slides" id="slide3">
            <input type="radio" name="slides" id="slide4">

            <div class="slides s1">
                <img src="images/5VdbXk.webp" alt="">
            </div>
            <div class="slides">
                <img src="images/thumb-1920-985798.png" alt="">
            </div>
            <div class="slides">
                <img src="images/cyberpunk-city-buildings-art.jpg" alt="">
            </div>
            <div class="slides">
                <img src="images/wallpapersden.com_woman-in-cyberpunk-city_3840x2160.jpg" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
</body>
</html>
